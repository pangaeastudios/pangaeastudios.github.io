    <script>
        let scene, camera, renderer;

        function init()
        {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight);
            camera.rotation.y = 45/180*Math.PI;
            camera.position.z = camera.position.z + 3;
            camera.position.x = camera.position.x + 2;
            camera.position.y = camera.position.y + 0.6;

            hlight = new THREE.AmbientLight(0x404040,100);
            

            // directionalLight = new THREE.DirectionalLight(0xffffff,100);
            // directionalLight.position.set(0,1,0);
            // directionalLight.castShadow = true;
            // scene.add(directionalLight);

            light = new THREE.PointLight(0xc4c4c4,10);
            light.position.set(0,300,500);

            light2 = new THREE.PointLight(0xc4c4c4,10);
            light2.position.set(500,100,0);
            
            light3 = new THREE.PointLight(0xc4c4c4,10);
            light3.position.set(0,100,-500);
            
            light4 = new THREE.PointLight(0xc4c4c4,10);
            light4.position.set(-500,300,0);
            
            scene.add(hlight);
            scene.add(light);
            scene.add(light2);
            scene.add(light3);
            scene.add(light4);

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.2;
            document.body.append(renderer.domElement);

            let loader = new THREE.GLTFLoader();
            loader.setPath('3d/1972_datsun_240k_gt_non_commercial_use_only/')

            loader.load('scene.gltf', function(gltf){
                car = gltf.scene.children[0];
                car.scale.set(1,1,1);
                scene.add(gltf.scene);
                renderer.render(scene,camera);
                animate();
            });

            // let mtlLoader = new THREE.MTLLoader();
            // mtlLoader.setTexturePath('/3d/DeLorean/Textures/');
            // mtlLoader.setPath('/3d/DeLorean/Textures/');
            // mtlLoader.load('DeLorean')

            // let objLoader = new THREE.OBJLoader();
            // objLoader.setPath('/3d/DeLorean/');
            // objLoader.load('DeLorean.obj',function(object){
            //     //object.position.y -= 60;
            //     scene.add(object);
            //     renderer.render(scene,camera);
            //     animate();
            // });
        }

        //Frame update function
        function animate(){
            renderer.render(scene,camera);
            requestAnimationFrame(animate);
        }
